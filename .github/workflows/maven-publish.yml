# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Manager

on:
  push:
    branches: [ master ]
  #pull_request:
    #branches: [ master ]
  release:
    types: [created]

jobs:
  build:
  
    runs-on: self-hosted
    
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: 11
        #distribution: 'temurin'
        #server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        #settings-path: ${{ github.workspace }} # location for the settings.xml file

    - name: Cache the Maven packages to speed up build
      uses: actions/cache@v1
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2  
        
    - name: Set up Maven
      uses: s4u/setup-maven-action@v2.5.0
      with:
        java-version: 11
        maven-version: 3.5.4
        
    - name: Build
      run: | 
        cd ./manager
        #mvn -B package --file pom.xml
        mvn clean package -DskipTests=true


    - name: Deploy
      run: |
        scp ./manager/target/*.jar fegor@192.168.1.3:/opt/fegordomo/manager
      #uses: appleboy/scp-action@master
      #with:
      #  host: ${{ secrets.HOST }}
      #  username: ${{ secrets.USERNAME }}
      #  password: ${{ secrets.PASSWORD }}
      #  port: ${{ secrets.PORT }}
      #  source: "./manager/target/manager-0.0.1-SNAPSHOT.jar"
      #  target: "/opt/fegordomo"
        #mvn deploy -s $GITHUB_WORKSPACE/settings.xml
      env:
        GITHUB_TOKEN: ${{ github.token }}
