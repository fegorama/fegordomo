name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: |
        cd ./agent
        ./configure
    - name: make
      run: |
        cd ./agent
        make
    - name: make check
      run: |
        cd ./agent
        make check
    - name: make distcheck
      run: |
        cd ./agent
        make distcheck
